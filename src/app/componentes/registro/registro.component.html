<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html; charset=utf-8" />
  <title>Registro</title>
  <!-- Agregar el enlace al archivo de estilos de Bootstrap -->
  <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css">
</head>
<body>
  <main>
    <div class="login-box">
      <h2>Registro</h2>
      <form (ngSubmit)="registrarUsuario()" #registroForm="ngForm">
        <div class="user-box">
          <input type="text" id="nombre" name="nombre" required [(ngModel)]="nombre">
          <label>Usuario</label>
          <div *ngIf="registroForm.submitted && !nombreValido()" class="alert alert-danger">
            Este campo es obligatorio
          </div>
        </div>
        <div class="user-box">
          <input type="email" id="email" name="email" required [(ngModel)]="email">
          <label>Email</label>
          <div *ngIf="registroForm.submitted && !emailValido()" class="alert alert-danger">
            Este campo es obligatorio
          </div>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" required [(ngModel)]="password">
          <label>Contrase√±a</label>
          <div *ngIf="registroForm.submitted && !passwordValido()" class="alert alert-danger">
            Este campo es obligatorio
          </div>
        </div>
        <button type="submit" id="Registrarse" class="btn btn-secondary">Registrar</button>
        <div *ngIf="registroForm.submitted && successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </main>
</body>
</html>
